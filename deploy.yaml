apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx:laest
        resources:
          limits:
            memory: "200Mi"
            cpu: "300m"
        ports:
        - containerPort: 80
